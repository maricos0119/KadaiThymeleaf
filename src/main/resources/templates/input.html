<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="#{common.title}">Thymeleaf課題</title>
</head>
<body>
    <h1　th:text="#{input.title}">入力画面</h1>
    <p th:text="#{input.prompt}">値を入力してください。</p>

    <p th:if="${previous}" th:text="#{input.previous(${previous})}"></p>

    <form method="post" action="/output">
        <input type="text" name="inputValue">
        <button type="submit" th:text="#{input.submit}">送信</button>
    </form>
</body>
</html>
